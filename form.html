<!DOCTYPE html>
<html>
<head>
  <title>Submit Info</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
  <div id="login-section">
    <div id="g_id_onload"
         data-client_id="819657621844-8gnn53d2sepfta9227o3u1q5d2eh84mu.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <div id="form-section" style="display: none;">
    <form id="student-form">
      <input type="text" name="Name" id="Name" placeholder="Name"><br>
      <input type="text" name="Roll" id="Roll" placeholder="Roll"><br>
      <input type="text" name="School" id="School" placeholder="School"><br>
      <input type="text" name="College" id="College" placeholder="College"><br>
      <input type="text" name="Hometown" id="Hometown" placeholder="Hometown"><br>
      <input type="text" name="Facebook" id="Facebook" placeholder="Facebook"><br>
      <input type="text" name="Instagram" id="Instagram" placeholder="Instagram"><br>
      <input type="text" name="WhatsApp" id="Whatsapp" placeholder="WhatsApp"><br>
      <input type="file" name="Photo" id="photo" onchange="handlePhotoUpload(event)" /></br>
      <img id="photoUrlPreview" />
      <input type="hidden" id="userEmail" />
      <button onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

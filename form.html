<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUET - Civil Engineering 23 [section A]</title>

  <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">

  <link rel="stylesheet" href="style.css">
  <link rel="preload" href="./assets/bg/main_gate.jpg" as="image" type="image/jpg" />
  <link rel="preload" href="./assets/bg/dept_building.png" as="image" type="image/png" />
  <link rel="preload" href="./assets/bg/group_photo.png" as="image" type="image/png" />

  <title>Submit Info | RUET CE'23 A</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>
<body>
  <div class="login-section" id="login-section">
    <div id="g_id_onload"
         data-client_id="819657621844-8gnn53d2sepfta9227o3u1q5d2eh84mu.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <div class="loader" id="loader">
    <div class="spiner"></div>
  </div>

  <div id="form-section" style="display: none;">
    <form id="student-form">
      <input type="text" name="Name" placeholder="Name"><br>
      <input type="text" name="Roll" placeholder="Roll"><br>
      <input type="text" name="School" placeholder="School"><br>
      <input type="text" name="College" placeholder="College"><br>
      <input type="text" name="Hometown" placeholder="Hometown"><br>
      <input type="text" name="Facebook" placeholder="Facebook"><br>
      <input type="text" name="Instagram"  placeholder="Instagram"><br>
      <input type="text" name="WhatsApp" placeholder="WhatsApp"><br>
      <input type="file" name="Photo" id="photo" onchange="handlePhotoUpload(event)" /></br>
      <img id="photoUrlPreview" /></br>
      <input type="hidden" id="userEmail" />
      <button type="submit" >Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
